<div [formGroup]="taskForm"
     class="task-form">
  <div class="fields-row">
    <mat-form-field class="field">
      <mat-label>Description</mat-label>

      <textarea formControlName="description"
                matInput></textarea>
    </mat-form-field>
  </div>

  <div class="fields-row">
    <mat-form-field class="field">
      <mat-label>Label</mat-label>

      <input formControlName="label"
             matInput>
    </mat-form-field>

    <mat-form-field class="field">
      <mat-label>Category</mat-label>

      <input type="text"
             matInput
             formControlName="category"
             [matAutocomplete]="auto">

      <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
        <mat-option *ngFor="let category of (filteredCategories$ | async); trackBy: categoriesTrackFn" [value]="category">
          {{category}}
        </mat-option>
      </mat-autocomplete>
    </mat-form-field>
  </div>

  <div class="controls">
    <button (click)="saveTask()"
            color="primary"
            mat-flat-button>Save
    </button>

    <button (click)="cancel()"
            color="warn"
            mat-flat-button>Cancel
    </button>
  </div>
</div>
